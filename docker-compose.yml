version: "3.9"
services:
  face_recognition:
    build: ./face-recognition
    dns:
      - 8.8.8.8
    volumes:
      - ./stream:/home/stream
      - ./resources:/home/face-recognition/resources
      - ./face-recognition:/home/face-recognition
      - /tmp/.X11-unix:/tmp/.X11-unix
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    
  object_detector:
    build: ./object-detector
    dns:
